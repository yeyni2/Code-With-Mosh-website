<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="hero__content block__header">
          <h1 class="block__heading">Could Hosting For Pros</h1>
          <p class="hero__tagline">
            Deploy your websites in less than 60 seconds.
          </p>
          <a href="" class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <source type="image/webp" srcset="images/banner.webp 1x, images/banner@2x.webp 2x">
        <source type="image/" srcset="images/banner.png 1x, images/banner@2x.png 2x">
        <img class="hero__image" src="images/banner.png" alt="" />
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
